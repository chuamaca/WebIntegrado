<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>
                Alumnos por Especialidad
            </h2>
        </center>
        <h:form id="fr4">
            <p:panelGrid columns="2">
                <p:outputLabel value="Selececcione especialidad"/>
                <h:selectOneMenu value="#{control1.ep.code}">
                    <f:selectItem itemLabel="--elegir--"/>
                    <f:selectItems value="#{control1.lisep}"/>
                    <p:ajax listener="#{control1.filtraEsp()}" update="tabalu"/>
                </h:selectOneMenu>

            </p:panelGrid>

            <p:dataTable value="#{control1.lisalu}" var="alu" id="tabalu" paginator="true"
                         rows="4">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{alu.coda}"/> 
                </p:column>
                <p:column headerText="Apellidoo">
                    <p:outputLabel value="#{alu.ape}"/> 
                </p:column>
                <p:column headerText="nombre">
                    <p:outputLabel value="#{alu.noma}"/> 
                </p:column>
                <p:column headerText="Foto">
                    <p:graphicImage value="/fotos/#{alu.coda}.jpg" width="90"
                                    height="90"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
