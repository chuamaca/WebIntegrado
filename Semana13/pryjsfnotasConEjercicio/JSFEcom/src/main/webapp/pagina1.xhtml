<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="fr3">
            <p:panelGrid columns="2">
                <p:outputLabel value="apellido o nombre "/>
                <p:inputText value="#{control1.texto}">
                    <p:ajax event="keyup" update=":fr1"
                            listener="#{control1.filtra()}"/>       
                </p:inputText>
                
            </p:panelGrid>   
        </h:form>
        
        
        <h2>Lista de pagos x alumno</h2>
        <h:form id="fr1">
            <p:dataTable value="#{control1.lisalu}" var="alu" paginator="true"
                         rows="4">
                <p:column headerText="Codigo">
                    <p:outputLabel value="#{alu.coda}"/> 
                </p:column>
                <p:column headerText="Apellidoo">
                    <p:outputLabel value="#{alu.ape}"/> 
                </p:column>
                <p:column headerText="nombre">
                    <p:outputLabel value="#{alu.noma}"/> 
                </p:column>
                <p:column headerText="Foto">
                    <p:graphicImage value="/fotos/#{alu.coda}.jpg" width="90"
                                    height="90"/>
                </p:column>
                <p:column headerText="ver pago">
                <p:commandLink value="ver" 
                 actionListener="#{control1.verpago(alu)}" update=":fr2"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form id='fr2'>
            <h:outputLabel value="Nombre:#{control1.nombre}" 
                  style="font-size: 24px; color: blue"/>
            <p:dataTable value='#{control1.lispago}' var='pg'>
                <p:column headerText="ciclo">
                    <p:outputLabel value='#{pg.ciclo}'/>
                </p:column>
                <p:column headerText="fecha">
                    <p:outputLabel value='#{pg.fecha}'/>
                </p:column>
                <p:column headerText="monto">
                    <p:outputLabel value='#{pg.monto}'/>
                </p:column>
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column colspan="2" footerText="Total Monto"/>
                        <p:column footerText="#{control1.total}"/>
                    </p:row>  
                 </p:columnGroup>
                
            
            </p:dataTable>  
            
            
        </h:form>
        
    </h:body>
</html>
