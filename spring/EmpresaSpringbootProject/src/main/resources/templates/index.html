
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
        <link th:href="@{/css/adminlte.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <a th:href="@{/new}" class="btn btn-primary">nuevo</a>
            <form th:action ="@{/listar}">
                <div class="form-group"> 
                    <label>Ingresar nombre</label>
                    <input type="text" th:value="${palabra}" name="palabra"/>
                    <input type="submit" />
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr class="bg-dark text-white">
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>horas</th>
                        <th>tarifa</th>
                        <th>Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona : ${empleados}">
                        <td th:text="${persona.code}"></td>
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.horas}"></td>
                        <td th:text="${persona.tarifa}"></td>
                        <td th:text="${persona.total()}"></td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/editar/}+${persona.code}">editar</a>
                            <a class="btn btn-danger" th:href="@{/eliminar/}+${persona.code}">Anular</a>
                        </td>
                    </tr>
                    <tr><td colspan="4">Totales Pagos <td th:text="${totales}">
                            </body>
                            </html>
